replicaCount: 1

fullnameOverride: xplat-data-permissions

image:
  repository: registry-developer.xforcecloud.com/ultraman-xplat-db/xplat-data-permissions
  # default .Chart.Version
  #tag:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port:
    http: 80
    grpc: 8206

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

jvm:

jdbc:
  init:
    enabled: true
  dbname: "xplat-data-permissions"
  host: "x-mysql-56-b7960"
  port: 3306
  userName: root
  password: xplat
  connection:
    readTimeoutSeconds: "3000"
  pool:
    connectionTimeoutSeconds: "1000"
    maxSize: 12

executor:
  maxTaskSize: 100
  # maxWorkerSize: cpu core

grpc:
  enabled: true
  maxInboundMetadataBytes: "1048576"  # 允许的请求头大小(字节),这里是字符串,防止科学计数.
  maxInboundMessageBytes: "1048576"  # 允许的请求消息大小(字节),这里是字符串,防止科学计数.
  heartbeatIntervalSeconds: 30 # 两次心跳的间隔秒.
  heartbeatTimeoutSeconds: 30 # 心跳超时秒.

cache:
  l1:
    size: 10000
    ttl: 30d
  l2:
    enabled: true
    redis:
      host: "xplat-data-permissions-redis-master"
      port: 6379
      password: 666666
      timeout: 1000
      pool:
        max: 100
        maxIdle: 30
        minIdle: 10


logger:
  level: INFO
