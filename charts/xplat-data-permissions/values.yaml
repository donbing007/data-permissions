# Default values for xplat-data-permissions.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1



# fullnameOverride: xplat-data-permissions

image:
  repository: registry-xcloud.xforceplus.com/ultraman-xplat-db/xplat-data-permissions
  # default .Chart.Version
  # tag:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port:
    http: 80
    grpc: 8206

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity:

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

jdbc:
  dbname: "xplat_data_permissions"
  host: "xplat-data-permissions"
  port: 3306
  userName: root
  password: root
  connection:
    readTimeoutSeconds: 3000
  pool:
    connectionTimeoutSeconds: 1000
    maxSize: 12


cache:
  l1:
    size: 10000
    ttl: 30d
  l2:
    enabled: false
    redis:
      host: "redis.server"
      port: 6379
      password:
      timeout: 1000
      pool:
        max: 100
        maxIdle: 30
        minIdle: 10


logger:
  level: INFO