replicaCount: 1

#fullnameOverride: xplat-data-permissions

image:
  repository: registry-developer.xforcecloud.com/ultraman-xplat-db/xplat-data-permissions
  # default .Chart.Version
  #tag: "2019.11.26-160902-develop"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port:
    http: 80
    grpc: 8206

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

jvm:
  - -server
  - -XX:+UseParallelGC

jdbc:
  dbname: "xplat-data-permissions"
  host: "x-mysql-56-b7960"
  port: 3306
  userName: root
  password: xplat
  connection:
    readTimeoutSeconds: "3000"
  pool:
    connectionTimeoutSeconds: "1000"
    maxSize: 12

executor:
  maxTaskSize: 100
  # maxWorkerSize: cpu core

grpc:
  enabled: true
  maxInboundMetadataBytes: "1048576"  # 允许的请求头大小(字节),这里是字符串,防止科学计数.
  maxInboundMessageBytes: "1048576"  # 允许的请求消息大小(字节),这里是字符串,防止科学计数.
  heartbeatIntervalSeconds: 30 # 两次心跳的间隔秒.
  heartbeatTimeoutSeconds: 30 # 心跳超时秒.

cache:
  # active:主动清除，二级缓存过期主动通知各节点清除，优点在于所有节点可以同时收到缓存清除.
  # passive:被动清除，一级缓存过期进行通知各节点清除一二级缓存.
  # blend:两种模式一起运作，对于各个节点缓存准确以及及时性要求高的可以使用，正常用前两种模式中一个就可.
  cleanMode: active
  l1:
    size: 10000
    ttl: 30d
  l2:
    enabled: false
    redis:
      # redis -> single redis server
      # rediss -> single redis server with ssl
      # redis-sentinel -> redis sentinel
      # redis-cluster -> cluster servers
      scheme: redis
      host: "redis"
      port: 6379
      password:
      timeout: 1000
      pool:
        max: 100
        maxIdle: 300
        minIdle: 10


logger:
  level: INFO
